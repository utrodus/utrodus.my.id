    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Tech Stack","belongsTo":{"edges":[{"node":{"title":"My Tech Stack (2020)","path":"\u002Fpost\u002Fmy-tech-stack-2020\u002F","date":"4. August 2020","timeToRead":1,"description":"","content":"\u003Cp\u003EI've seen a lot of developers sharing their tech stack on Twitter lately. I am joining the bandwagon. Today, I will share the current tech stack I use when I build my own side projects in 2020. Spoiler: it is Javascript heavy.\u003C\u002Fp\u003E\n\u003Ch2 id=\"front-end\"\u003E\u003Ca href=\"#front-end\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFront-end\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fnuxtjs.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E Nuxt\u003C\u002Fa\u003E - As a huge Vue.js lover, Nuxt.js is my go-to Vue framework for creating server-side rendering (SSR) apps.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E Gridsome\u003C\u002Fa\u003E - For static site generation. I use this for building blog site and small Vue applications.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Ftailwindcss.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETailwindCSS\u003C\u002Fa\u003E - For UI library. A life-saver. Saves a ton of time and work for a non-designer like me.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue.chakra-ui.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EChakraUI\u003C\u002Fa\u003E - For UI Framework. Works well with Nuxt.js and Gridsome.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fnetlify.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENetlify\u003C\u002Fa\u003E - For hosting website quickly.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"back-end\"\u003E\u003Ca href=\"#back-end\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBack-end\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmongodb.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMongoDB\u003C\u002Fa\u003E - For database.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhttps:\u002F\u002Fgraphql.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGraphQL\u003C\u002Fa\u003E - For querying API.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fapollo-server.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EApollo Server\u003C\u002Fa\u003E - For creating GraphQL server. Apollo is the most popular framework to implement GraphQL client and server.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fstrapi.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EStrapi\u003C\u002Fa\u003E - For creating and managing content and API quickly. I use this for quick prototyping. This tech is so amazing!\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhasura.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EHasura\u003C\u002Fa\u003E - For building APIs quickly.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fheroku.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EHeroku\u003C\u002Fa\u003E - For web server hosting.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.postgresql.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPostgreSQL\u003C\u002Fa\u003E - the standard database in Heroku. Strapi and Hasura use this as a de facto database.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"testing\"\u003E\u003Ca href=\"#testing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETesting\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.cypress.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECypress\u003C\u002Fa\u003E - For end to end testing.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"tech-im-curious-and-exploring-now\"\u003E\u003Ca href=\"#tech-im-curious-and-exploring-now\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETech Im curious and exploring now\u003C\u002Fh2\u003E\n\u003Cp\u003EI've been re-exploring the React ecosystem lately. And here is a list of tech I am excited to get hands on.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fredwoodjs.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedwoodjs\u003C\u002Fa\u003E - Bringing fullstack app to JAMStack. I love this! I tried this already and it just works!\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblitzjs.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EBlitz.js\u003C\u002Fa\u003E - Rails-like framework for React. A full-stack React framework.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EThis is my tech stack in a nutshell and I am very much happy to use these technologies.\u003C\u002Fp\u003E\n\u003Cp\u003EThank you for reading and ..\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding-\"\u003E\u003Ca href=\"#happy-coding-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy coding! ð\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.545208ba.js" defer></script><script src="/assets/js/page--src--templates--tag-vu
