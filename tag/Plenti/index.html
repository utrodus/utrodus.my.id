    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Plenti","belongsTo":{"edges":[{"node":{"title":"Deploy Plenti site on Netlify","path":"\u002Fpost\u002Fdeploy-plenti-site-on-netlify\u002F","date":"7. November 2020","timeToRead":3,"description":"","content":"\u003Cp\u003EI was browsing on Github and came across this static site generator called Plenti. It's a new static site generator based on Svelte and Go.\nI gave it a try, and I was amazed at how fast it is.\nLet me introduce you to Plenti and how you can create and host sites made with Plenti on Netlify.\u003C\u002Fp\u003E\n\u003Ch2 id=\"brief-intro-to-plenti\"\u003E\u003Ca href=\"#brief-intro-to-plenti\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBrief Intro to Plenti\u003C\u002Fh2\u003E\n\u003Cp\u003EPlenti is yet again another static site generator. But it is way faster compared to some popular Javascript-based static site generators. It uses Svelte on the frontend, which means your site is faster and leaner than some sites built with other Javascript framework SSG. Plenti uses Go, a popular programming language by Google, on its command line interface (CLI) to cut up and reduce processes such as traditional bundlers like webpack or rollup.\u003C\u002Fp\u003E\n\u003Cp\u003EPlenti uses Git-backed CMS similar to what Gridsome and Nuxt content offered. But it uses a simple JSON data source instead of a typical markdown.\u003C\u002Fp\u003E\n\u003Cp\u003EI won't explain much Plenti. You may want to read its official \u003Ca href=\"https:\u002F\u002Fplenti.co\u002Fdocs\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edocumentation\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"important\"\u003E\u003Ca href=\"#important\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EImportant\u003C\u002Fh2\u003E\n\u003Cp\u003EBefore proceeding to the tutorial, I assume you have at least a basic knowledge of Git. I also assume that you know Netlify already.\u003C\u002Fp\u003E\n\u003Ch2 id=\"prerequisites\"\u003E\u003Ca href=\"#prerequisites\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPrerequisites\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003EVSCode\u003C\u002Fli\u003E\n\u003Cli\u003EGithub account\u003C\u002Fli\u003E\n\u003Cli\u003ENetlify account\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EBefore we proceed to the tutorial, let's install Plenti first on our machine.\nIf you're on Windows, you can use Scoop.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003E\u003Cspan class=\"token number\"\u003E1.\u003C\u002Fspan\u003E scoop bucket add plenti https\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Egithub\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003Ecom\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Eplentico\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Escoop\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Eplenti\n\u003Cspan class=\"token number\"\u003E2.\u003C\u002Fspan\u003E \u003Cspan class=\"token maybe-class-name\"\u003EInstall\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E scoop install plenti\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EIf you're on Linux, you can use snap.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003Esnap install plenti\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EOnce, we installed Plenti on our system, we can now create a default Plenti site.\u003C\u002Fp\u003E\n\u003Ch1 id=\"1-create-a-plenti-site\"\u003E\u003Ca href=\"#1-create-a-plenti-site\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Create a plenti site\u003C\u002Fh1\u003E\n\u003Cp\u003EOpen terminal and cd to your preferred project location directory, type the following:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003Eplenti \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003Esite\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Eproject\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Ename\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eproject-name can be any name you want.\nThis will scaffold a new Plenti project.\u003C\u002Fp\u003E\n\u003Ch1 id=\"2-run-your-site\"\u003E\u003Ca href=\"#2-run-your-site\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Run your site\u003C\u002Fh1\u003E\n\u003Cp\u003EOpen your newly Plenti site project on VSCode. Open the integrated terminal and run the following command.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Eplenti serve\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThis will compile your project. Head over to localhost:3000.\u003C\u002Fp\u003E\n\u003Cp\u003EYou'll see something like this if everything works well.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1366 883' xmlns='http:\u002F\u002Fwww.w3.org\u002F2 ebsite.4833fd8.b152808a72f3dc52e1a54d603e8d8779.png\" width=\"1366\" alt=\"Image\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"3-build-your-site\"\u003E\u003Ca href=\"#3-build-your-site\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Build your site\u003C\u002Fh1\u003E\n\u003Cp\u003ETo build your site, run the following command on the terminal.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-javascript\"\u003E\u003Ccode class=\"language-javascript\"\u003Eplenti build\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThis will build your Plenti site inside the public directory. This creates static assets and generates Svelte code that we can deploy to Netlify.\u003C\u002Fp\u003E\n\u003Ch1 id=\"3-push-your-project-on-github\"\u003E\u003Ca href=\"#3-push-your-project-on-github\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Push your project on Github\u003C\u002Fh1\u003E\n\u003Ch3 id=\"important-1\"\u003E\u003Ca href=\"#important-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIMPORTANT!\u003C\u002Fh3\u003E\n\u003Cp\u003EBefore you push your code on Github, open .gitignore on VSCode first and remove the public line. We need to include the public folder in our repository. We need to tell git to commit the public directory that contains our compiled website.\u003C\u002Fp\u003E\n\u003Cp\u003ECreate a new repo on Github and push your code. I named my repository plenti-test for a demonstration purpose.\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FOXLjWxr.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"4-publish-on-netlify\"\u003E\u003Ca href=\"#4-publish-on-netlify\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. Publish on Netlify\u003C\u002Fh1\u003E\n\u003Cp\u003EOpen your Netlify dashboard and create a new website.\u003C\u002Fp\u003E\n\u003Cp\u003EConnect to your Git provider which in our case, Github. Then select your project.\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FMg0KSOW.png\" alt=\"Image\"\u003E\nNext on deploy setting, set the branch to master and the publish directory to public.\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FlQU9ABD.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EHit that deploy site button and immediately see your site build instantly.\u003C\u002Fp\u003E\n\u003Cp\u003EAnd it's that easy! Your Plenti site is now hosted on Netlify.\u003C\u002Fp\u003E\n\u003Ch2 id=\"note\"\u003E\u003Ca href=\"#note\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENote\u003C\u002Fh2\u003E\n\u003Cp\u003EIf you make a changes to your code, you need to rebuild your project before pushing again to Github to make sure changes will reflect on your hosted site.\u003C\u002Fp\u003E\n\u003Ch2 id=\"summary\"\u003E\u003Ca href=\"#summary\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESummary\u003C\u002Fh2\u003E\n\u003Cp\u003EIn this tutorial, you learned what is Plenti static site generator. You learned how to create, serve, compile and build a new plenti site, and how to deploy on Netlify.\u003C\u002Fp\u003E\n\u003Cp\u003EThat's all for now. If you have questions, feel free to contact me on my socials.\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding\"\u003E\u003Ca href=\"#happy-coding\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy Coding!\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.545208ba.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.fe065546.js" defer></script>
