		Dark
	</span></button></div></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Resources","belongsTo":{"edges":[{"node":{"title":"Where I learn Vue.js?","path":"\u002Fpost\u002Fwhere-i-learn-vue-js\u002F","date":"20. July 2019","timeToRead":3,"description":"Did you know you can build and deploy your JAMStack site in less than 5 minutes? Yes, it is possible thanks to Stackbit, an online service that scaffolds a JAMStack website from scratch using different technologies. It uses pre-built themes, different static site generators, connect it to CMS of your choice and then publish your site to Github and Netlify. And it is free to use.","content":"\u003Ch1 id=\"where-i-learn-vuejs\"\u003E\u003Ca href=\"#where-i-learn-vuejs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWhere I learn Vue.js?\u003C\u002Fh1\u003E\n\u003Cp\u003EAside from the official docs, tons of resources are available online to learn Vue. A Google search will land you to a numerous amount of resources and tutorials. From beginner-friendly tutorials to the most advanced ones, you name it, the community of Vue developers has it for you.\u003C\u002Fp\u003E\n\u003Cp\u003EFor today's blog, I will share a list of resources where I learn Vue. This is for all types of Vue developers, from beginners to senior levels.\u003C\u002Fp\u003E\n\u003Ch1 id=\"1-medium\"\u003E\u003Ca href=\"#1-medium\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Medium\u003C\u002Fh1\u003E\n\u003Cp\u003EMedium is an online publishing platform where individuals in different professions share their stories, publications, tutorials, opinions, etc.\nMedium is home to over million active readers and writers. Because of its diversity, it is a good platform for sharing information. Most developers and startup companies post their publications here, hence you see tutorials for different technologies and of course, Vue is no exception. If you search Vue from the search bar, you will get a good amount of results, mostly from the companies that use this framework.\u003C\u002Fp\u003E\n\u003Ch1 id=\"2-academind\"\u003E\u003Ca href=\"#2-academind\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Academind\u003C\u002Fh1\u003E\n\u003Cp\u003EAcademind is another valuable learning platform created by Maximilian. You will learn extensive web development from the instructors here. Most of their contents are on youtube and Udemy, however, some are paid and only a few are free.\u003C\u002Fp\u003E\n\u003Ch1 id=\"3-vue-mastery\"\u003E\u003Ca href=\"#3-vue-mastery\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Vue Mastery\u003C\u002Fh1\u003E\n\u003Cp\u003EProbably one of the best online learning platforms for Vue.js. The quality of the courses here are worth the price and are on top of its game. This site has a list of comprehensive tutorials for Vue making the content only focuses on the framework itself. They offer live training, weekly video courses uploads, and conference videos. This site is founded by Gregg Pollack, the former instructor on CodeSchool.\u003C\u002Fp\u003E\n\u003Ch1 id=\"4-itnext\"\u003E\u003Ca href=\"#4-itnext\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. ITNext\u003C\u002Fh1\u003E\n\u003Cp\u003EFrom the website itself, ITNEXT is a platform for IT developers &#x26; software engineers to share knowledge, connect, collaborate, learn and experience next-gen technologies. If you're an intermediate Vue developer and would like to upgrade your skills, then this is the right place for you. There are advance tutorials you will find here mostly from senior engineers.\u003C\u002Fp\u003E\n\u003Ch1 id=\"5-github\"\u003E\u003Ca href=\"#5-github\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. Github\u003C\u002Fh1\u003E\n\u003Cp\u003EGithub is home to millions of project repositories. If you are not a fan of watching videos or reading written tutorials and you just want to jump right on the codebase, you may want to read the repos on Github. Just search for Vue topics and look for amazing repositories. There are numerous amount of amazing repos here.\u003C\u002Fp\u003E\n\u003Ch1 id=\"6-youtube\"\u003E\u003Ca href=\"#6-youtube\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E6. Youtube\u003C\u002Fh1\u003E\n\u003Cp\u003EAs the largest online video-sharing platform in the world, Youtube, without a doubt, one of the best platform for learning everything. You will find a lot of good tutorials here shared by professionals, all for free. And web development is one of them.\u003C\u002Fp\u003E\n\u003Ch1 id=\"7-devto\"\u003E\u003Ca href=\"#7-devto\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E7. Dev.to\u003C\u002Fh1\u003E\n\u003Cp\u003EDev.to is an online platform for the community of developers who code. This is where programmers from around the world share ideas and help each other grow. It is an online community for sharing and discovering great ideas, having debates, and making friends. Anyone can share articles, questions, discussions, etc. as long as they have the rights to the words they are sharing. There are good resources here for Vue. Just look up for Vue.js tags and you will get good results.\u003C\u002Fp\u003E\n\u003Ch1 id=\"8-udemy\"\u003E\u003Ca href=\"#8-udemy\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E8. Udemy\u003C\u002Fh1\u003E\n\u003Cp\u003EUdemy.com is an online learning platform. It is aimed at professional adults. Unlike academic massive open online course programs which are driven by traditional collegiate coursework, Udemy uses content from online content creators to sell for profit.\u003C\u002Fp\u003E\n\u003Ch1 id=\"9-awesome-vuejs\"\u003E\u003Ca href=\"#9-awesome-vuejs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E9. Awesome-Vuejs\u003C\u002Fh1\u003E\n\u003Cp\u003EA website curating the list of awesome things related to Vue.js. This massive list of tutorials, ebooks, courses, libraries for Vue will surely help you to become an effective Vue developer.\u003C\u002Fp\u003E\n\u003Cp\u003EThat's it for now. I will update this post once I found a valuable resource online.\nThanks for dropping by.\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding\"\u003E\u003Ca href=\"#happy-coding\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy Coding!\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.74d56910.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.6c25251b.js" defer></script>
