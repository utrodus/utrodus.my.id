    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"vercel","belongsTo":{"edges":[{"node":{"title":"Fix Vue package mismatch error on Vercel","path":"\u002Fpost\u002Ffix-vue-package-mismatch-error-on-vercel\u002F","date":"4. July 2021","timeToRead":2,"description":"","content":"\u003Cp\u003EI encountered an error in my frontend code today. I thought this was worthy of sharing.\u003C\u002Fp\u003E\n\u003Cp\u003EI was building a simple weekend project in Nuxt.js connected to Strapi CMS. I deployed Strapi CMS on Heroku. The Nuxt frontend code is on Vercel. The setup was working, and the project runs well both in development and production. The Nuxt project works perfectly fine on my local machine. I can build the project with \u003Cstrong\u003Eyarn build\u003C\u002Fstrong\u003E and run smoothly with \u003Cstrong\u003Eyarn start\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EHere's a weird part, after adding some dependencies to my code, whenever I pushed a new commit to Github, Vercel couldn't deploy the project. For some reason, the code works well on my machine but fails to build on Vercel. I checked the project's function logs, and sure enough, an error exists.\u003C\u002Fp\u003E\n\u003Cp\u003EHere's the output log:\u003C\u002Fp\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003EVue packages version mismatch:\nvue@2.3.3\nvue-server-renderer@2.6.14\nThis may cause things to work incorrectly. Make sure to use the same version \u003Cspan class=\"token keyword\"\u003Efor\u003C\u002Fspan\u003E both.\n\u003Cspan class=\"token punctuation\"\u003E..\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E..\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EI stumbled upon this error before and, I knew removing the node_modules folder and package.json will fix the issue - it didn't help either.\u003C\u002Fp\u003E\n\u003Cp\u003EI tried to fix the issue by removing some packages I added to the project. I thought it causes the problem. The project works again in development mode, so I pushed the code on Github and wait for Vercel to pick up the commit and finish building the project. And yet again, the issue persists. I tried reinstalling Nuxt but to no avail.\u003C\u002Fp\u003E\n\u003Cp\u003EAfter almost a day of research and trying to fix the issue, I finally came across this closed issue on the Nuxt.js official repository.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fnuxt\u002Fnuxt.js\u002Fissues\u002F6823\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fnuxt\u002Fnuxt.js\u002Fissues\u002F6823\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EI followed some of the replies on the thread and, one of the comments helped me solve the issue.\u003C\u002Fp\u003E\n\u003Ch2 id=\"heres-how-i-got-it-to-work\"\u003E\u003Ca href=\"#heres-how-i-got-it-to-work\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHere's how I got it to work\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003EDelete node_modules folder\u003C\u002Fli\u003E\n\u003Cli\u003EDelete package-lock.json or, in my case yarn.lock since I'm using yarn\u003C\u002Fli\u003E\n\u003Cli\u003EAnd finally, run the following commands while in the project directory. I used npm this time instead of yarn.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E cache clean --force\n\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E i\n\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E audit fix\n\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E update\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ERunning the commands fixed the issue for me. The project now builds on Vercel successfully.\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding\"\u003E\u003Ca href=\"#happy-coding\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy Coding\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e4569b8f.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.52fdd545.js" defer></script>
