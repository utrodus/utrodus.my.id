      // Add dark / light detection that runs before Vue.js load. Borrowed from overreacted.io
      (function() {
        window.__onThemeChange = function() {};
        function setTheme(newTheme) {
          window.__theme = newTheme;
          preferredTheme = newTheme;
          document.body.setAttribute("data-theme", newTheme);
          window.__onThemeChange(newTheme);
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem("theme");
        } catch (err) {}

        window.__setPreferredTheme = function(newTheme) {
          setTheme(newTheme);
          try {
            localStorage.setItem("theme", newTheme);
          } catch (err) {}
        };

        var darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
        darkQuery.addListener(function(e) {
          window.__setPreferredTheme(e.matches ? "dark" : "light");
        });

        setTheme(preferredTheme || (darkQuery.matches ? "dark" : "light"));
      })();
    </script>

    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Stackbit","belongsTo":{"edges":[{"node":{"title":"Create a JAMSTACK site in under 5 minutes","path":"\u002Fpost\u002Fcreate-a-jamstack-site-in-under-5-minutes\u002F","date":"9. December 2019","timeToRead":2,"description":"Did you know you can build and deploy your JAMStack site in less than 5 minutes? Yes, it is possible thanks to Stackbit, an online service that scaffolds a JAMStack website from scratch using different technologies. It uses pre-built themes, different static site generators, connect it to CMS of your choice and then publish your site to Github and Netlify. And it is free to use.","content":"\u003Cp\u003EDid you know you can build and deploy your JAMStack site in less than 5 minutes? Yes, it is possible thanks to \u003Ca href=\"https:\u002F\u002Fwww.stackbit.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EStackbit\u003C\u002Fa\u003E, an online service that scaffolds a JAMStack website from scratch using different technologies. It uses pre-built themes, different static site generators, connect it to CMS of your choice and then publish your site to Github and Netlify. And it is free to use.\nLet me show you how it works.\u003C\u002Fp\u003E\n\u003Ch1 id=\"lets-build-a-jamstack-site-using-stackbit\"\u003E\u003Ca href=\"#lets-build-a-jamstack-site-using-stackbit\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELet's build a JAMStack site using Stackbit\u003C\u002Fh1\u003E\n\u003Cp\u003EBefore we start, make sure you already have a Github and Netlify accounts ready. If you haven't registered, please register to both services first before proceeding to the next step.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003ETable of Contents\n1. Login to Stack bit\n2. Select a theme\n3. Select a Site generator\n4. Select a CMS\n5. Deploy to Github and Netlify\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"1-login-to-stackbit\"\u003E\u003Ca href=\"#1-login-to-stackbit\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Login to Stackbit\u003C\u002Fh1\u003E\n\u003Cp\u003EHead over to \u003Ca href=\"https:\u002F\u002Fwww.stackbit.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.stackbit.com\u003C\u002Fa\u003E and log in using your Github account. Once you successfully logged in, you will be redirected to your Stackbit dashboard. Proceed to step 2.\u003C\u002Fp\u003E\n\u003Ch1 id=\"2-select-a-theme\"\u003E\u003Ca href=\"#2-select-a-theme\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Select a theme\u003C\u002Fh1\u003E\n\u003Cp\u003EStackbit has pre-built themes ready for you to use. You can edit them, later on, to fit your needs if you want to. Choose the best one you like.\n\u003Cimg src=\"https:\u002F\u002Fimgur.com\u002FIBVHhfW.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"3-select-a-static-site-generator\"\u003E\u003Ca href=\"#3-select-a-static-site-generator\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Select a static site generator\u003C\u002Fh1\u003E\n\u003Cp\u003EStackbit uses static site generators to scaffold your site. As of this writing, they only support Hugo, Jekyll, and Gatsby for react developers. Vue frameworks like Vuepress (and hopefully Gridsome) will be supported in the coming months.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimgur.com\u002Fvm4Oi4n.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"4-select-a-cms\"\u003E\u003Ca href=\"#4-select-a-cms\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. Select a CMS\u003C\u002Fh1\u003E\n\u003Cp\u003EStackbit connects your site to different content management systems or CMS. It has support for CMS like Netlify CMS (my personal choice), Contentful, Forestry, DatoCMS, Sanity, or no CMS at all if, let say, you prefer to use Markdown files only. Depending on the CMS of your choice, you need to do some adjustments. In case you choose Netlify CMS, Stackbit will automatically configure it for you. You just need to check your email and click the link that Netlify sent and provided you to secure and password-protect your CMS.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fimgur.com\u002FytOtChx.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"5-deploy-to-github-and-netlify\"\u003E\u003Ca href=\"#5-deploy-to-github-and-netlify\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. Deploy to Github and Netlify\u003C\u002Fh1\u003E\n\u003Cp\u003ETo preview your site, you need to push your code to Github and create a new project on Netlify. Stackbit handles all of these for you with ease. Just proceed with the deployment, connect your Netlify account and wait for Stackbit to finish deploying your site. And that's it. You have a working JAMStack site in less than 5 minutes. It's that easy!\n\u003Cimg src=\"https:\u002F\u002Fimgur.com\u002FtzVPWdH.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EYou can download and run your code on your local machine to do some adjustments like editing the theme or even change the whole design of your site. Make sure to push the changes to Github.\u003C\u002Fp\u003E\n\u003Cp\u003EI hope you learn something useful from this blog. Until next time. Thanks for reading!\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding\"\u003E\u003Ca href=\"#happy-coding\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy coding!\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e4569b8f.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.52fdd545.js" defer></script>
