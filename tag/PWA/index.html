    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"PWA","belongsTo":{"edges":[{"node":{"title":"WooCommerce site to single page app in no time","path":"\u002Fpost\u002Fwoo-commerce-site-to-single-page-app-in-no-time\u002F","date":"14. July 2019","timeToRead":3,"description":"Did you know you can build and deploy your JAMStack site in less than 5 minutes? Yes, it is possible thanks to Stackbit, an online service that scaffolds a JAMStack website from scratch using different technologies. It uses pre-built themes, different static site generators, connect it to CMS of your choice and then publish your site to Github and Netlify. And it is free to use.","content":"\u003Cp\u003EHave you ever wondered how to turn your plain old WooCommerce website to a new single page app that, surprisingly runs fast and with much better user experience? What if I tell you that you can achieved that goal in less than five minutes? Okay, I know, it sounds ridiculous. Let me show you how.\u003C\u002Fp\u003E\n\u003Ch2 id=\"turning-your-woocommerce-wordpress-site-to-a-single-page-application-with-vuejs\"\u003E\u003Ca href=\"#turning-your-woocommerce-wordpress-site-to-a-single-page-application-with-vuejs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETurning your WooCommerce Wordpress site to a single page application with Vue.js\u003C\u002Fh2\u003E\n\u003Cp\u003EBefore we begin, I assumed you already know how to install a Wordpress site and set up WooCommerce plugin. If yes, you can proceed to second part of the tutorial and if not, please continue as follows.\u003C\u002Fp\u003E\n\u003Ch1 id=\"1st-part\"\u003E\u003Ca href=\"#1st-part\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1st Part\u003C\u002Fh1\u003E\n\u003Cp\u003EIn this part, we will basically just install Wordpress and WooCommerce and set up our site.\u003C\u002Fp\u003E\n\u003Ch2 id=\"step-1-install-laragon\"\u003E\u003Ca href=\"#step-1-install-laragon\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStep 1: Install Laragon\u003C\u002Fh2\u003E\n\u003Cp\u003ELaragon is a portable, isolated and fast development environment. Think about it as an alternative to XAMPP and WAMP but way better. Go ahead and download the file \u003Ca href=\"https:\u002F\u002Flaragon.org\u002Fdownload\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehere\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"step-2-create-a-wordpress-site\"\u003E\u003Ca href=\"#step-2-create-a-wordpress-site\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStep 2: Create a Wordpress Site.\u003C\u002Fh2\u003E\n\u003Cp\u003ERun Laragon, start all the components and create a Wordpress site from the notification panel (see the pictures attached below)\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FLRBsp0d.png\" alt=\"Imgur\"\u003E\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002F7d7KCxI.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELaragon will automatically create a database for you based on the name of the project.\u003C\u002Fp\u003E\n\u003Ch2 id=\"step-3-install-woocommerce-plugin\"\u003E\u003Ca href=\"#step-3-install-woocommerce-plugin\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStep 3: Install WooCommerce plugin\u003C\u002Fh2\u003E\n\u003Cp\u003EAfter creating and setting up a Wordpress site, go ahead and go the dashboard \u003E plugins and install the WooCommerce plugin. Activate the plugin and finish the installation. You now have the working ecommerce wordpress site.\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FDmpb56A.png\" alt=\"Imgur\"\u003E\nThis is what your ecommerce WooCommerce wordpress looks like.\nNow that we finished setting up your WooCommerce site, let's proceed to the second part of the tutorial. We will turn this simple ecommerce to an amazing single page app using Vue.js.\u003C\u002Fp\u003E\n\u003Ch1 id=\"2nd-part\"\u003E\u003Ca href=\"#2nd-part\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2nd Part\u003C\u002Fh1\u003E\n\u003Cp\u003ENow this is the fun part of the tutorial. We are going to use this amazing project called VueFront. VueFront is a Vue powered CMS agnostic front-end framework that allows owners and developers of an old-fashioned blog or e-commerce site to quickly switch to a SPA progressive web app. Yes. You read it right. Quickly, as in, really fast.\nVueFront has 2 important components, first, the CMS Connect app, a plugin which acts as a binder for your WooCommerce site and VueFront app that returns a GraphQL endpoint; you need this endpoint to access all the data from your WooCommerce site and the second one, the VueFront CLI (command line interface) which scaffolds Vuefront app for you. To know more about this amazing project, please proceed \u003Ca href=\"https:\u002F\u002Fvuefront.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehere\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"step-1-install-nodejs\"\u003E\u003Ca href=\"#step-1-install-nodejs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStep 1: Install Node.js\u003C\u002Fh2\u003E\n\u003Cp\u003EWe need Node.js and npm (yarn in my case) to install the dependencies for our Vue app and to run our project. So go ahead and go to Node.js official website and download the latest version. If you have outdated version of Node.js installed, please update your version to latest one.\u003C\u002Fp\u003E\n\u003Ch2 id=\"step-2-install-cms-connect-app-as-a-wordpress-plugin\"\u003E\u003Ca href=\"#step-2-install-cms-connect-app-as-a-wordpress-plugin\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStep 2: Install CMS Connect App as a Wordpress plugin\u003C\u002Fh2\u003E\n\u003Cp\u003EIn order for VueFront to access your WooCommerce data, you need to use and install CMS Connect App. This CMS Connect app will act as a binder for your WooCommerce website and your VueFront app. Go ahead and download the CMS Connect app \u003Ca href=\"https:\u002F\u002Fvuefront.com\u002Fcms\u002Fwordpress.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehere\u003C\u002Fa\u003E. Once you download the plugin, install it in your WooCommerce site and activate. Once you activate the plugin, it will look like this. It will return an endpoint which you need to copy before proceeding to the next step.\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002F1Z1FdW6.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"step-3-using-vuefront\"\u003E\u003Ca href=\"#step-3-using-vuefront\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStep 3: Using VueFront\u003C\u002Fh2\u003E\n\u003Cp\u003ECreate a new folder on your desktop or wherever you want your project to install VueFront. I am going to use yarn instead of npm for better experience.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003Eyarn create vuefront\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Eapp \u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Eproject\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Ename\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E\ncd to \u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Eproject\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Ename\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E\nyarn dev\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EThe code above will create a new Vue.js project for you. project-name is the name of the project you choose. It will automatically install all the dependencies to run the project. This will also prompt you to put the endpoint you copy from the CMS Connect App plugin from your WooCommerce site.\nOnce you successfully create and run the project, visit \u003Ca href=\"http:\u002F\u002Flocalhost:3000\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Flocalhost:3000\u003C\u002Fa\u003E. Your new SPA progressive web app will look something like this:\n\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002Fe6tKtAi.png\" alt=\"Imgur\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EVoila! You have a new single page app, progressive, fast and has way better experience than your typical WooCommerce site. Of course you can edit the UI and the look and feel of your website. For more customization, read the VueFront official documentation.\nTake note: VueFront is still in beta version, expect changes in the future release of the project.\u003C\u002Fp\u003E\n\u003Cp\u003EThat's it for now. On the future blog post, I will show you how to customize the components of your new SPA WooCommerce site. So stay tuned. ð\nThank you for reading this post!\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding\"\u003E\u003Ca href=\"#happy-coding\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy Coding!\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.f4d15da7.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.52fdd545.js" defer></script>
