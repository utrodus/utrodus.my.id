    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Vue","belongsTo":{"edges":[{"node":{"title":"5 Vue UI Frameworks for rapid UI development","path":"\u002Fpost\u002F5-vue-ui-frameworks-for-rapid-ui-development\u002F","date":"2. July 2020","timeToRead":3,"description":"","content":"\u003Cp\u003EAdding UI frameworks in Vue project is a piece of cake and working with UI component frameworks has such a big impact on developer experience. UI frameworks reduce complexities from building components and save a ton of work and time during product development. In this blog post, I will list down 5 of the best UI frameworks for Vue, their features, and why you as a developer must use them in your next projects.\u003C\u002Fp\u003E\n\u003Ch1 id=\"1-vuesax\"\u003E\u003Ca href=\"#1-vuesax\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Vuesax\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FkwsgFiS.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIn my opinion, it is, hands down, one of the best Vue UI frameworks out there. Vuesax has a unique and pleasant style which can easily be added to a project without requiring to change the style of components. Components look professionally crafted out of the box. If you're looking for a UI framework that beautifully made and somehow, not requiring too much customization, then this framework is for you. It is modular which means you can use all its components or just a few on-demand, thus avoiding unnecessary code on your project.\u003C\u002Fp\u003E\n\u003Cp\u003EIt has 2 versions, the version 3 and the recently announce version 4, both in beta versions.\u003C\u002Fp\u003E\n\u003Cp\u003EGithub: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvuesax\u002Fvuesax\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fvuesax\u002Fvuesax\u003C\u002Fa\u003E \u003Cbr\u002F\u003E\nWebsite: \u003Ca href=\"https:\u002F\u002Fvuesax.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvuesax.com\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"2-vue-ant-design\"\u003E\u003Ca href=\"#2-vue-ant-design\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Vue Ant Design\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FlXepasm.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EA Vue-ported version of Ant Design for React. Ant Design is an enterprise-class UI design for web applications. In case you don't know, Ant Design is one of the most popular React UI libraries for react developers. Ant Design Vue has a set of high-quality Vue components with modern browsers and IE 9 support. Similar to other component libraries, it is modular and can be easily added to a Vue or Nuxt project via CLI.\u003C\u002Fp\u003E\n\u003Cp\u003EAs of this writing, it has almost 11 thousands stars on Github.\u003C\u002Fp\u003E\n\u003Cp\u003EGithub: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FvueComponent\u002Fant-design-vue\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002FvueComponent\u002Fant-design-vue\u002F\u003C\u002Fa\u003E \u003Cbr\u002F\u003E\nWebsite: \u003Ca href=\"https:\u002F\u002Fwww.antdv.com\u002Fdocs\u002Fvue\u002Fintroduce\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.antdv.com\u002Fdocs\u002Fvue\u002Fintroduce\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"3-vue-chakra-ui\"\u003E\u003Ca href=\"#3-vue-chakra-ui\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Vue Chakra UI\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FjJN6P4J.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EA recently released UI library for Vue. Chakra UI was created for React and was added a Vue version just this month. Chakra UI is designed with accessibility in mind. It strictly follows WAI-ARIA standards which means all components come with proper attributes and keyboard interactions out of the box. It is composable. A good UI must be highly composable. Chakra UI components are easy to integrate into each different components.\u003C\u002Fp\u003E\n\u003Cp\u003EGithub: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fchakra-ui\u002Fchakra-ui-vue\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fchakra-ui\u002Fchakra-ui-vue\u003C\u002Fa\u003E \u003Cbr\u002F\u003E\nWebsite: \u003Ca href=\"https:\u002F\u002Fvue.chakra-ui.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvue.chakra-ui.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"4-bootstrapvue\"\u003E\u003Ca href=\"#4-bootstrapvue\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. BootstrapVue\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FuV8Ewc3.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EVue UI library for Bootstrap. Of course, the very popular CSS library for developers. With BootstrapVue you can build responsive, mobile-first, and ARIA accessible projects on the web using Vue.js and the world's most popular front-end CSS library â Bootstrap v4. With almost 12k stars on Github, it is without a doubt one of the most used UI frameworks for Vue. Similar to other items in the list, BootstrapVue can easily be integrated with Nuxt and Vue via CLI.\u003C\u002Fp\u003E\n\u003Cp\u003EGithub: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fbootstrap-vue\u002Fbootstrap-vue\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fbootstrap-vue\u002Fbootstrap-vue\u003C\u002Fa\u003E \u003Cbr \u002F\u003E\nWebsite: \u003Ca href=\"https:\u002F\u002Fbootstrap-vue.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fbootstrap-vue.org\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"5-vuetifyjs\"\u003E\u003Ca href=\"#5-vuetifyjs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. Vuetify.js\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FYecwtdZ.png\" alt=\"Image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EA popular Vue UI library for Material Design. Material Design is simply a set of rules, guidelines, components and best practises for creating websites and apps introduced by Google in 2014. Vuetify is a Vue UI library with semantic material components. It features some of the best ready-made UI components in the web. Vuetify can easily be installed via Vue CLI and works pretty well with Nuxt.js too. With over 26k stars on Github, Vuetifyjs is one of the most loved and used UI framework on the web.\u003C\u002Fp\u003E\n\u003Cp\u003EGithub: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvuetifyjs\u002Fvuetify\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fvuetifyjs\u002Fvuetify\u003C\u002Fa\u003E \u003Cbr\u002F\u003E\nWebsite: \u003Ca href=\"https:\u002F\u002Fvuetifyjs.com\u002Fen\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvuetifyjs.com\u002Fen\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.f4d15da7.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.52fdd545.js" defer></script>
