    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Developers","belongsTo":{"edges":[{"node":{"title":"People you should follow if you're a Vue developer","path":"\u002Fpost\u002Fpeople-you-should-follow-if-you-re-a-vue-developer\u002F","date":"15. July 2019","timeToRead":1,"description":"Did you know you can build and deploy your JAMStack site in less than 5 minutes? Yes, it is possible thanks to Stackbit, an online service that scaffolds a JAMStack website from scratch using different technologies. It uses pre-built themes, different static site generators, connect it to CMS of your choice and then publish your site to Github and Netlify. And it is free to use.","content":"\u003Cp\u003EVue is hands down, one of the best Javascript framework. Personally, my best choice.\nFor today's blog post, I will list down all the people you should follow on Twitter to keep updated on the development of the framework.\u003C\u002Fp\u003E\n\u003Ch1 id=\"1-evan-you\"\u003E\u003Ca href=\"#1-evan-you\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Evan You\u003C\u002Fh1\u003E\n\u003Cp\u003EThe creator of Vue himself. He is the core developer of the framework and he actively posts about the status on the development of the framework. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fyouyuxi\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@youyuxi\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch1 id=\"2-sarah-drasner\"\u003E\u003Ca href=\"#2-sarah-drasner\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Sarah Drasner\u003C\u002Fh1\u003E\n\u003Cp\u003EAnother amazing core team member of Vue. She is the creator of the awesome \u003Ca href=\"https:\u002F\u002Fcssgrid-generator.netlify.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECSS Grid Generator\u003C\u002Fa\u003E. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fsarah_edo\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@sarah_edo.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"3-sebastien-chopin\"\u003E\u003Ca href=\"#3-sebastien-chopin\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Sebastien Chopin\u003C\u002Fh1\u003E\n\u003Cp\u003EThe creator of Nuxt.js. The guy behind the amazing Vue Framework - Nuxt.js. Give him a follow if you want to keep updated about Nuxt. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FAtinux\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Atinux.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"4-guillaume-chau\"\u003E\u003Ca href=\"#4-guillaume-chau\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. Guillaume Chau\u003C\u002Fh1\u003E\n\u003Cp\u003ECore member of the Vue development team. He is the guy behind the amazing tools like vue-apollo and vue-virtual-scroller. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FAkryum\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Akryum.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"5-eduardo-san-martin-morote\"\u003E\u003Ca href=\"#5-eduardo-san-martin-morote\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. Eduardo San Martin Morote\u003C\u002Fh1\u003E\n\u003Cp\u003ECore member of the Vue development team. The guy behind vuefire and vue-router. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fposva\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@posva.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"6-damian-dulisz\"\u003E\u003Ca href=\"#6-damian-dulisz\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E6. Damian Dulisz\u003C\u002Fh1\u003E\n\u003Cp\u003ECore member of the Vue development team. His focus is on the Vue news platform news.vuejs.org. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FDamianDulisz\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@DamianDulisz.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"7-edd-yerburgh\"\u003E\u003Ca href=\"#7-edd-yerburgh\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E7. Edd Yerburgh\u003C\u002Fh1\u003E\n\u003Cp\u003ECore team member of Vue.js. He is the guy behind the amazing testing tool for Vue vue-test-utils. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FEddYerburgh\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@EddYerBurgh.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"8-chris-fritz\"\u003E\u003Ca href=\"#8-chris-fritz\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E8. Chris Fritz\u003C\u002Fh1\u003E\n\u003Cp\u003EVue core team member. He works on the official documentation of Vue. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fchrisvfritz\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@chrisvfritz.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"9-gregg-pollack\"\u003E\u003Ca href=\"#9-gregg-pollack\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E9. Gregg Pollack\u003C\u002Fh1\u003E\n\u003Cp\u003EInstructor at Vue Mastery, a learning platform for Vue.js. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fgreggpollack\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@greggpollack.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"10-alexandre-chopin\"\u003E\u003Ca href=\"#10-alexandre-chopin\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E10. Alexandre Chopin\u003C\u002Fh1\u003E\n\u003Cp\u003ECo-author of Nuxt.js. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002F_achopin\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@_achopin.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"11-filip-rakowski\"\u003E\u003Ca href=\"#11-filip-rakowski\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E11. Filip Rakowski\u003C\u002Fh1\u003E\n\u003Cp\u003EOne of the creators of VueStoreFront. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Ffilrakowski\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@filrakowski.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"12-adam-wathan\"\u003E\u003Ca href=\"#12-adam-wathan\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E12. Adam Wathan\u003C\u002Fh1\u003E\n\u003Cp\u003EAnother amazing instructor. He is the creator of TailwindCSS. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fadamwathan\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@adamwathan.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"13-maximilian-schwarzmÃ¼ller\"\u003E\u003Ca href=\"#13-maximilian-schwarzm%C3%BCller\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E13. Maximilian SchwarzmÃ¼ller\u003C\u002Fh1\u003E\n\u003Cp\u003EThe guy behind Academind. An amazing web developer and instructor and has amazing courses about Vue. Twitter account is \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fmaxedapps\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@maxedapps\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.c90802c1.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.fe065546.js" defer></script>
