	</span></button></div></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"OSS Libraries","belongsTo":{"edges":[{"node":{"title":"Awesome list of Vue.js Libraries","path":"\u002Fpost\u002Fawesome-list-of-vue-js-libraries\u002F","date":"30. December 2018","timeToRead":3,"description":"","content":"\u003Cp\u003EVue.js, without a doubt, is one of the best javascript framework in the wild. If you are a new to javascript framework world, Vue is a go to framework because of its easy learning curve compare to that of competitors like React and Angular.\u003C\u002Fp\u003E\n\u003Cp\u003EUsing libraries for developing Vue apps, small or large applications, is a no brainer. In this blog post, I am going to share you my favorite Vue.js libraries, from UI components to utilities and to even some developer tools.\u003C\u002Fp\u003E\n\u003Ch1 id=\"ui-component-frameworks\"\u003E\u003Ca href=\"#ui-component-frameworks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUI Component Frameworks\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvuetifyjs.com\u002Fen\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVuetify\u003C\u002Fa\u003E - Material Design component framework for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbuefy.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EBeaufy\u003C\u002Fa\u003E - lightweight UI components based on Bulma.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Felement.eleme.io\u002F#\u002Fen-US\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EElement\u003C\u002Fa\u003E - a desktop UI component library for developers, designers and product managers.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbootstrap-vue.js.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E Bootstrap-Vue\u003C\u002Fa\u003E - Bootstrap 4 components for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Flusaxweb.github.io\u002Fvuesax\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVuesax\u003C\u002Fa\u003E - a new component framework for Vue.js 2.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue.ant.design\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAnt Design Vue\u003C\u002Fa\u003E - an enterprise-class UI components based on Ant Design and Vue.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1 id=\"ui-components\"\u003E\u003Ca href=\"#ui-components\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUI Components\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdoc.huangsw.com\u002Fvue-easytable\u002Fapp.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-easy-table\u003C\u002Fa\u003E - a vue table component that has support for cell edit,multi-head fixed, multi-column fixed, clumn drag, sort,conditional filter, custom column.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Felement-form-builder.now.sh\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eelement-form-builder\u003C\u002Fa\u003E - a vue library for building element UI form with JSON schema.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcharliekassel\u002Fvuejs-datepicker\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evuejs-datepicker\u003C\u002Fa\u003E - a simple Vue.js datepicker component. Supports disabling of dates, inline mode, translations.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue-multiselect.js.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-multiselect\u003C\u002Fa\u003E - universal select\u002Fmultiselect\u002Ftagging component for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Ffanyeh\u002Fvue-slider\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slider\u003C\u002Fa\u003E - a Netflix like slider developed using Vuejs.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbiigpongsatorn.github.io\u002F#\u002Fvue-slide-bar\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slide-bar\u003C\u002Fa\u003E - a simple Vue slider bar component.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhosein2398.github.io\u002Ftextra\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Etextra\u003C\u002Fa\u003E - Vue js add-on to slide text.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FInCuca\u002Fic-firebase-uploader\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eic-firebase-uploader\u003C\u002Fa\u003E - multi-file uploader for Firebase storage.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fsimple-uploader\u002Fvue-uploader\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-uploader\u003C\u002Fa\u003E - a Vue.js upload component powered by simple-uploader.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fvue-js-dropdown.yev.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-js-popover\u003C\u002Fa\u003E - Vue.js 2 library for dropdowns \u002F popovers \u002F tooltips.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvouill\u002Fvue-slideout\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slideout\u003C\u002Fa\u003E - simple vue implementation of Slideout.js touch sidebar \u002F sidemenu library.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue-burger-menu.netlify.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-burger-menu\u003C\u002Fa\u003E - an off-canvas sidebar Vue component.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fstaskjs\u002Fvue-slick\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slick\u003C\u002Fa\u003E - vue component for slick carousel.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fxkjyeah.github.io\u002Fvue-google-maps\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue2-google-maps\u003C\u002Fa\u003E - Google maps component for vue with 2-way data binding.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpeachscript.github.io\u002Fvue-infinite-loading\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-infinite-loading\u003C\u002Fa\u003E - an infinite scroll plugin for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmiaolz123.github.io\u002Fvue-markdown\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-markdown\u003C\u002Fa\u003E - a powerful and highspeed markdown parser for Vue.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FFranckFreiburger\u002Fvue-pdf\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-pdf\u003C\u002Fa\u003E - Vue.js PDF viewer.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fshayneo.github.io\u002Fvue-fuse\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-fuse\u003C\u002Fa\u003E - a Vue.js plugin for fuzzy search library, Fuse.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcommunity.algolia.com\u002Fvue-instantsearch\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-instantsearch\u003C\u002Fa\u003E - build search into your Vue.js app using Algolia.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feliep.github.io\u002Fvue-avatar\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-avatar\u003C\u002Fa\u003E - an avatar component for Vue.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FJiriChara\u002Fvue-gravatar\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-gravatar\u003C\u002Fa\u003E - a dead-simple avatar component for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmetachris\u002Fvue-highlightjs\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-highlights\u003C\u002Fa\u003E - syntax highlighting with Highlight.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fegoist\u002Fvue-timeago\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-timeago\u003C\u002Fa\u003E - a timeago component for Vue.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1 id=\"ui-layout\"\u003E\u003Ca href=\"#ui-layout\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUI Layout\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fshershen08\u002Fvue-masonry\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-masonry\u003C\u002Fa\u003E - Vue.js directive for masonry blocks layouting.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fakryum.github.io\u002Fvue-virtual-scroller\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-virtual-scroller\u003C\u002Fa\u003E - blazing fast scrolling of any amount of data.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fseregpie.github.io\u002FVueFlex\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evueflex\u003C\u002Fa\u003E - a flexbox grid system.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Falvarotrigo.com\u002Fvue-fullpage\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-fullpage.js\u003C\u002Fa\u003E - official Vue.js wrapper for fullPage.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvenkatperi\u002Fvue-splitter-pane\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-splitter-pane\u003C\u002Fa\u003E - component which renders two slots in a adjustable split arrangement (vetical or horizontal).\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1 id=\"ui-utilities-directives\"\u003E\u003Ca href=\"#ui-utilities-directives\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUI Utilities (Directives)\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdafrok.github.io\u002Fv-hotkey\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ev-hotkey\u003C\u002Fa\u003E - Vue 2.x directive for binding hotkeys to components.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FAkryum\u002Fvue-observe-visibility\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-observe-visibility\u003C\u002Fa\u003E - Detect when an element is becoming visible or hidden on the page.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fndelvalle\u002Fv-click-outside\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ev-click-outside\u003C\u002Fa\u003E - Vue directive to react on clicks outside an element without stopping the event propagation.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fformly-js\u002Fvue-formly\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-formly\u003C\u002Fa\u003E - a javascript-powered forms for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbaianat.github.io\u002Fvee-validate\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evee-validate\u003C\u002Fa\u003E - template-based Validation Framework for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue-scrollto.netlify.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-scrollto\u003C\u002Fa\u003E - adds a directive that listens for click events and scrolls to elements.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcaiofsouza.github.io\u002Fvue-backtotop\u002Fexample\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-backtotop\u003C\u002Fa\u003E - a back to top component for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fhilongjw.github.io\u002Fvue-lazyload\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-lazyload\u003C\u002Fa\u003E - a Vue.js plugin for lazyload your Image or Component in your application.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpimg.surge.sh\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Epimg\u003C\u002Fa\u003E - mini image lazy loader for P(R)eact and Vue.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FTahaSh\u002Fvue-paginate\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-paginate\u003C\u002Fa\u003E - a simple Vue.js plugin to paginate data.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fthe-allstars.com\u002Fvue2-animate\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue2-animate\u003C\u002Fa\u003E - a Vue.js 2 port of Animate.css.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbinarcode.github.io\u002Fvue2-transitions\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue2-transitions\u003C\u002Fa\u003E - reusable Vue 2 transition components.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fchenqingspring\u002Fvue-lottie\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-lottie\u003C\u002Fa\u003E - Render After Effects animations on Vue based on Bodymovin.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fwww.mattboldt.com\u002Fdemos\u002Ftyped-js\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-typed-js\u003C\u002Fa\u003E - Typed.js integration for vue.js. create a typing animation.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FPopmotion\u002Fpopmotion\u002Ftree\u002Fmaster\u002Fpackages\u002Fvue-pose\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-pose\u003C\u002Fa\u003E - Pose for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FBenAHammond\u002Fvue-anime\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-anime\u003C\u002Fa\u003E - a Vue plugin for adding Anime bindings to Vue components.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue-meta.nuxtjs.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-meta\u003C\u002Fa\u003E - manage HTML metadata in Vue.js components with SSR support.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmmf-fe.github.io\u002Fvue-svgicon\u002Fv3\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-svgicon\u003C\u002Fa\u003E - a tool to create svg icon components. (vue 2.x). using inline svg.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Flucasleandro1204.github.io\u002Fvue-content-loading\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-content-loading\u003C\u002Fa\u003E - Vue component to easily build (or use presets) SVG loading cards Facebook like.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1 id=\"developer-tools\"\u003E\u003Ca href=\"#developer-tools\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDeveloper Tools\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fteambit\u002Fbit\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EBit\u003C\u002Fa\u003E - manage and reuse Vue components between projects.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fstorybook.js.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EStorybook\u003C\u002Fa\u003E - The UI Development Environment. works with v3.2+ later.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EÂ Â Â Â Â Â That is all, folks. A list of my favorite Vue.js libraries, frameworks, directives and developer tools. Although I don't use some of them on a daily basis, I think it is better to put them here for references. Remember, if you are a beginner in Vue, I recommend to learn all the basics before jumping on to libraries. That's it. Thank you for reading this post!\u003C\u002Fp\u003E\n\u003Ch2 id=\"happy-coding\"\u003E\u003Ca href=\"#happy-coding\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHappy Coding!\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.74d56910.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.6c25251b.js" defer></script>
