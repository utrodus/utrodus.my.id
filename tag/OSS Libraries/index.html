      (function() {
        window.__onThemeChange = function() {};
        function setTheme(newTheme) {

          preferredTheme = localStorage.getItem("theme");

    </span></div><span data-v-0cd3bce1> Powered by Gridsome &amp; Markdown </span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"OSS Libraries","belongsTo":{"edges":[{"node":{"title":"Awesome list of Vue.js Libraries","path":"\u002Fpost\u002Fawesome-list-of-vue-js-libraries\u002F","date":"30. December 2018","timeToRead":3,"description":"","content":"\u003Cp\u003EVue.js, without a doubt, is one of the best javascript framework in the wild. If you are a new to javascript framework world, Vue is a go to framework because of its easy learning curve compare to that of competitors like React and Angular.\u003C\u002Fp\u003E\n\u003Cp\u003EUsing libraries for developing Vue apps, small or large applications, is a no brainer. In this blog post, I am going to share you my favorite Vue.js libraries, from UI components to utilities and to even some developer tools.\u003C\u002Fp\u003E\n\u003Ch1 id=\"ui-component-frameworks\"\u003E\u003Ca href=\"#ui-component-frameworks\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUI Component Frameworks\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvuetifyjs.com\u002Fen\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVuetify\u003C\u002Fa\u003E - Material Design component framework for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbuefy.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EBeaufy\u003C\u002Fa\u003E - lightweight UI components based on Bulma.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Felement.eleme.io\u002F#\u002Fen-US\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EElement\u003C\u002Fa\u003E - a desktop UI component library for developers, designers and product managers.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbootstrap-vue.js.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E Bootstrap-Vue\u003C\u002Fa\u003E - Bootstrap 4 components for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Flusaxweb.github.io\u002Fvuesax\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVuesax\u003C\u002Fa\u003E - a new component framework for Vue.js 2.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue.ant.design\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAnt Design Vue\u003C\u002Fa\u003E - an enterprise-class UI components based on Ant Design and Vue.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1 id=\"ui-components\"\u003E\u003Ca href=\"#ui-components\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUI Components\u003C\u002Fh1\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdoc.huangsw.com\u002Fvue-easytable\u002Fapp.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-easy-table\u003C\u002Fa\u003E - a vue table component that has support for cell edit,multi-head fixed, multi-column fixed, clumn drag, sort,conditional filter, custom column.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Felement-form-builder.now.sh\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eelement-form-builder\u003C\u002Fa\u003E - a vue library for building element UI form with JSON schema.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcharliekassel\u002Fvuejs-datepicker\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evuejs-datepicker\u003C\u002Fa\u003E - a simple Vue.js datepicker component. Supports disabling of dates, inline mode, translations.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue-multiselect.js.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-multiselect\u003C\u002Fa\u003E - universal select\u002Fmultiselect\u002Ftagging component for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Ffanyeh\u002Fvue-slider\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slider\u003C\u002Fa\u003E - a Netflix like slider developed using Vuejs.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fbiigpongsatorn.github.io\u002F#\u002Fvue-slide-bar\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slide-bar\u003C\u002Fa\u003E - a simple Vue slider bar component.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhosein2398.github.io\u002Ftextra\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Etextra\u003C\u002Fa\u003E - Vue js add-on to slide text.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FInCuca\u002Fic-firebase-uploader\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eic-firebase-uploader\u003C\u002Fa\u003E - multi-file uploader for Firebase storage.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fsimple-uploader\u002Fvue-uploader\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-uploader\u003C\u002Fa\u003E - a Vue.js upload component powered by simple-uploader.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fvue-js-dropdown.yev.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-js-popover\u003C\u002Fa\u003E - Vue.js 2 library for dropdowns \u002F popovers \u002F tooltips.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvouill\u002Fvue-slideout\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slideout\u003C\u002Fa\u003E - simple vue implementation of Slideout.js touch sidebar \u002F sidemenu library.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvue-burger-menu.netlify.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-burger-menu\u003C\u002Fa\u003E - an off-canvas sidebar Vue component.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fstaskjs\u002Fvue-slick\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-slick\u003C\u002Fa\u003E - vue component for slick carousel.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fxkjyeah.github.io\u002Fvue-google-maps\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue2-google-maps\u003C\u002Fa\u003E - Google maps component for vue with 2-way data binding.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpeachscript.github.io\u002Fvue-infinite-loading\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-infinite-loading\u003C\u002Fa\u003E - an infinite scroll plugin for Vue.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmiaolz123.github.io\u002Fvue-markdown\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-markdown\u003C\u002Fa\u003E - a powerful and highspeed markdown parser for Vue.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FFranckFreiburger\u002Fvue-pdf\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-pdf\u003C\u002Fa\u003E - Vue.js PDF viewer.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fshayneo.github.io\u002Fvue-fuse\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-fuse\u003C\u002Fa\u003E - a Vue.js plugin for fuzzy search library, Fuse.js.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcommunity.algolia.com\u002Fvue-instantsearch\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-instantsearch\u003C\u002Fa\u003E - build search into your Vue.js app using Algolia.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feliep.github.io\u002Fvue-avatar\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evue-a
